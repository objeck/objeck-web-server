<!DOCTYPE html>

<html>
  <head>
    <style>img{ height: 150px; float: left; }</style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>An JSONP example from w3resource</title>
  </head>

  <body>
    <div id="images"></div>
    <script>
      $.getJSON(
        "localhost/images.json",
        {
          tags: "bay bridge",
          tagmode: "any",
          format: "json"
        },  
        function(data) {
          $.each(data.items, function(i, item) {
            $("<img/>").attr("src", item.media.m).appendTo("#images");
            if(i == 3) {
              return false;
          }
        });
      });
    </script>
  </body>
</html>
